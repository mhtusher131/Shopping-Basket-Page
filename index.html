<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container-fluid bg-light p-3">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="basket-items">
                        <div class="basket-item d-flex justify-content-between align-items-center p-3 mb-3 border rounded">
                            <img src="assets/img/tomato.png" alt="Heirloom tomato" class="img-fluid"width="80">
                            <div>
                                <h5>Heirloom tomato</h5>
                                <p>$5.99 / kg</p>
                            </div>
                            <div>
                                <h5>$5.99</h5>
                            </div>
                        </div>
                        <div class="basket-item d-flex justify-content-between align-items-center p-3 mb-3 border rounded">
                            <img src="assets/img/ginger.png" alt="Organic ginger" class="img-fluid" width="80">
                            <div>
                                <h5>Organic ginger</h5>
                                <p>$12.99 / kg</p>
                            </div>
                            <div>
                                <h5>$6.50</h5>
                            </div>
                        </div>
                        <div class="basket-item d-flex justify-content-between align-items-center p-3 mb-3 border rounded">
                            <img src="assets/img/onion.png" alt="Sweet onion" class="img-fluid" width="80">
                            <div>
                                <h5>Sweet onion</h5>
                                <p>$2.99 / kg</p>
                            </div>
                            <div>
                                <h5>$14.95</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="order-summary p-3 border rounded ">
                        <h4>Order summary</h4>
                        <p>Subtotal: $27.44</p>
                        <p>Shipping: $3.99</p>
                        <p>Tax: $2.00</p>
                        <h5>Total: $33.43</h5>
                        <button class="btn btn-success btn-block">Continue to payment</button>
                    </div>
                </div>
            </div>
        </div>
     
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
